<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>My List</h1>
    <form id="form">
        <input type = "text" class="input" id="input" placeholder="What are we doing today?" autocomplete="off">
        
        <ul class="tasks" id="tasks">

        </ul>
    </form>

    <small> 
        Left click to check off task
        <br> 
        Right click to clear task
    </small> 


    <script src="script.js"></script>
</body>
</html>
